<div class="container mt-4">
  <div class="card shadow rounded-4 p-4">
    <h3 class="mb-4">ðŸ“š Add New Book</h3>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title" />
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" class="form-control" formControlName="author" />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price" />
      </div>

      <button type="submit" class="btn btn-success me-2" [disabled]="bookForm.invalid">
        <i class="bi bi-plus-circle me-1"></i> Add Book
      </button>
      <a routerLink="/books" class="btn btn-outline-secondary">
        Cancel
      </a>
    </form>
  </div>
</div>
